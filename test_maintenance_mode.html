<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اختبار وضع الصيانة - Maintenance Mode Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Cairo', Arial, sans-serif; 
            background: linear-gradient(135deg, #e8f0fe 0%, #f0e8ff 50%, #e8fff0 100%);
            margin:0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .test-buttons {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .test-buttons button {
            background: #2336a0;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Cairo', sans-serif;
        }
        
        .test-buttons button:hover {
            background: #1a2870;
        }
        
        /* Maintenance Mode Overlay Styles */
        #maintenanceOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(35, 54, 160, 0.95) 0%,
                rgba(76, 175, 80, 0.95) 50%,
                rgba(33, 150, 243, 0.95) 100%);
            z-index: 99999;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .maintenance-content {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 60px 50px;
            text-align: center;
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            animation: slideUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .maintenance-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 200%; }
        }
        
        .maintenance-icon {
            position: relative;
            margin: 0 auto 30px;
            width: 120px;
            height: 120px;
        }
        
        .shield-icon {
            font-size: 80px;
            animation: pulse 2s ease-in-out infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }
        
        .lock-icon {
            font-size: 40px;
            position: absolute;
            top: 60%;
            left: 55%;
            transform: translate(-50%, -50%);
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-10px); }
        }
        
        .maintenance-title {
            font-family: 'Tajawal', 'Cairo', sans-serif;
            font-size: 2.5em;
            font-weight: 800;
            color: #2336a0;
            margin: 20px 0 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: colorShift 4s ease-in-out infinite;
        }
        
        @keyframes colorShift {
            0%, 100% { color: #2336a0; }
            50% { color: #4caf50; }
        }
        
        .maintenance-message {
            font-family: 'Cairo', sans-serif;
            font-size: 1.8em;
            font-weight: 600;
            color: #333;
            margin: 10px 0;
        }
        
        .maintenance-submessage {
            font-family: 'Cairo', sans-serif;
            font-size: 1.3em;
            color: #666;
            margin: 10px 0 30px;
        }
        
        .maintenance-spinner {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 30px auto;
        }
        
        .spinner-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }
        
        .spinner-ring:nth-child(1) {
            border-top-color: #2336a0;
            animation-delay: 0s;
        }
        
        .spinner-ring:nth-child(2) {
            border-right-color: #4caf50;
            animation-delay: 0.3s;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
        }
        
        .spinner-ring:nth-child(3) {
            border-bottom-color: #2196f3;
            animation-delay: 0.6s;
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .maintenance-details {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #fff3cd 0%, #ffe4b3 100%);
            border-radius: 15px;
            border: 2px solid #ffc107;
            font-family: 'Cairo', sans-serif;
            font-size: 0.95em;
            color: #856404;
            line-height: 1.8;
            text-align: right;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }
        
        .maintenance-details strong {
            color: #d32f2f;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="test-buttons">
        <h1 style="color: #2336a0;">اختبار وضع الصيانة - Maintenance Mode Test</h1>
        <p>اضغط على الأزرار أدناه لاختبار وضع الصيانة بسيناريوهات مختلفة</p>
        <button onclick="showMaintenanceWithErrors()">🛡️ عرض وضع الصيانة مع أخطاء</button>
        <button onclick="showMaintenanceSimple()">⚠️ عرض وضع الصيانة بسيط</button>
        <button onclick="hideMaintenanceMode()">✅ إخفاء وضع الصيانة</button>
    </div>
    
    <!-- Maintenance Mode Overlay -->
    <div id="maintenanceOverlay" style="display:none;">
        <div class="maintenance-content">
            <div class="maintenance-icon">
                <div class="shield-icon">🛡️</div>
                <div class="lock-icon">🔒</div>
            </div>
            <h2 class="maintenance-title">الزملاء الأعزاء</h2>
            <p class="maintenance-message">جاري تحديث البيانات</p>
            <p class="maintenance-submessage">شكراً على الانتظار</p>
            <div class="maintenance-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
            <div class="maintenance-details" id="maintenanceDetails"></div>
        </div>
    </div>
    
    <script>
        function showMaintenanceWithErrors() {
            const overlay = document.getElementById('maintenanceOverlay');
            const detailsDiv = document.getElementById('maintenanceDetails');
            
            const issues = [
                'تم اكتشاف أسماء مفتشين غير صحيحة',
                'مفتش غير صحيح: "هكر مزيف" - اسم غير معروف',
                'مفتش غير صحيح: "Test123" - يحتوي على أحرف غير صحيحة',
                'يجري تأمين البيانات والتحقق من الصلاحيات'
            ];
            
            let detailsHTML = '<strong>تفاصيل التحديث:</strong><br>';
            detailsHTML += '<ul style="text-align: right; margin: 10px 0; padding-right: 20px;">';
            issues.forEach(issue => {
                detailsHTML += `<li>${issue}</li>`;
            });
            detailsHTML += '</ul>';
            detailsHTML += '<br><strong>جاري إصلاح المشاكل وتأمين البيانات...</strong>';
            
            detailsDiv.innerHTML = detailsHTML;
            overlay.style.display = 'flex';
        }
        
        function showMaintenanceSimple() {
            const overlay = document.getElementById('maintenanceOverlay');
            const detailsDiv = document.getElementById('maintenanceDetails');
            
            detailsDiv.innerHTML = 'جاري فحص البيانات والتأكد من سلامتها...';
            overlay.style.display = 'flex';
        }
        
        function hideMaintenanceMode() {
            const overlay = document.getElementById('maintenanceOverlay');
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
