<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار روابط خرائط جوجل للمحلات</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-card .label {
            color: #666;
            font-size: 0.9em;
        }
        
        .shops-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .shop-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s;
        }
        
        .shop-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .shop-name {
            font-weight: bold;
            color: #2d3561;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .shop-info {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
        
        .map-link {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9em;
            transition: background 0.3s;
        }
        
        .map-link:hover {
            background: #229954;
        }
        
        .filter-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .filter-section input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
        }
        
        .filter-section input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .success-banner {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🗺️ اختبار روابط خرائط جوجل للمحلات</h1>
            <p>التحقق من تفعيل موقع المحلات على خرائط جوجل</p>
        </div>
        
        <div class="success-banner" id="successBanner">
            ⏳ جاري تحميل البيانات...
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="number" id="totalShops">0</div>
                <div class="label">إجمالي المحلات</div>
            </div>
            <div class="stat-card">
                <div class="number" id="shopsWithMaps">0</div>
                <div class="label">محلات بروابط خرائط</div>
            </div>
            <div class="stat-card">
                <div class="number" id="shopsWithoutMaps">0</div>
                <div class="label">محلات بدون روابط</div>
            </div>
            <div class="stat-card">
                <div class="number" id="successRate">0%</div>
                <div class="label">نسبة النجاح</div>
            </div>
        </div>
        
        <div class="filter-section">
            <input type="text" id="searchInput" placeholder="🔍 ابحث عن محل بالاسم أو العنوان...">
        </div>
        
        <div class="shops-grid" id="shopsGrid">
            <!-- Shops will be loaded here -->
        </div>
    </div>
    
    <script>
        let allShops = [];
        
        async function loadShopsData() {
            try {
                const response = await fetch('shops_details.json');
                const data = await response.json();
                
                // Convert to array
                allShops = Object.entries(data).map(([name, details]) => ({
                    name: name,
                    ...details
                }));
                
                // Update stats
                const totalShops = allShops.length;
                const shopsWithMaps = allShops.filter(shop => shop.locationMap).length;
                const shopsWithoutMaps = totalShops - shopsWithMaps;
                const successRate = ((shopsWithMaps / totalShops) * 100).toFixed(1);
                
                document.getElementById('totalShops').textContent = totalShops;
                document.getElementById('shopsWithMaps').textContent = shopsWithMaps;
                document.getElementById('shopsWithoutMaps').textContent = shopsWithoutMaps;
                document.getElementById('successRate').textContent = successRate + '%';
                
                // Update success banner
                const banner = document.getElementById('successBanner');
                if (shopsWithMaps === totalShops) {
                    banner.innerHTML = '🎉 تم بنجاح! جميع المحلات الـ ' + totalShops + ' لديها روابط خرائط جوجل!';
                    banner.style.background = 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)';
                } else {
                    banner.innerHTML = '⚠️ يوجد ' + shopsWithoutMaps + ' محل بحاجة لروابط خرائط';
                    banner.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
                }
                
                // Display shops
                displayShops(allShops);
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('successBanner').innerHTML = '❌ خطأ في تحميل البيانات: ' + error.message;
                document.getElementById('successBanner').style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
            }
        }
        
        function displayShops(shops) {
            const grid = document.getElementById('shopsGrid');
            grid.innerHTML = '';
            
            shops.forEach((shop, index) => {
                const card = document.createElement('div');
                card.className = 'shop-card';
                
                const hasMap = shop.locationMap ? true : false;
                
                card.innerHTML = `
                    <div class="shop-name">${index + 1}. ${shop.name || shop.nameAr}</div>
                    <div class="shop-info">
                        📍 ${shop.address || 'لا يوجد عنوان'}
                    </div>
                    <div class="shop-info">
                        📄 رخصة: ${shop.licenseNo || 'غير محدد'}
                    </div>
                    ${hasMap ? 
                        `<a href="${shop.locationMap}" target="_blank" class="map-link">
                            🗺️ عرض على خرائط جوجل
                        </a>` 
                        : 
                        `<div style="color: #e74c3c; font-weight: bold;">❌ لا يوجد رابط خرائط</div>`
                    }
                `;
                
                grid.appendChild(card);
            });
        }
        
        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allShops.filter(shop => 
                (shop.name || '').toLowerCase().includes(searchTerm) ||
                (shop.nameAr || '').toLowerCase().includes(searchTerm) ||
                (shop.nameEn || '').toLowerCase().includes(searchTerm) ||
                (shop.address || '').toLowerCase().includes(searchTerm)
            );
            displayShops(filtered);
        });
        
        // Load data on page load
        loadShopsData();
    </script>
</body>
</html>
