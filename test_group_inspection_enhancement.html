<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Test Group Inspection Enhancement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Group Inspection Enhancement</h1>
    
    <div class="test-section">
        <h2>1. Test index13.html Features</h2>
        <button onclick="testIndex13Features()">Run Test</button>
        <div id="index13Results"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Test GitHub API Configuration</h2>
        <button onclick="testGitHubConfig()">Run Test</button>
        <div id="githubResults"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Test Sub-items JSON Structure</h2>
        <button onclick="testSubItemsJSON()">Run Test</button>
        <div id="subitemsResults"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Test Report Loading from GitHub</h2>
        <button onclick="testReportLoading()">Run Test</button>
        <div id="reportLoadResults"></div>
    </div>
    
    <div class="test-section">
        <h2>5. Navigate to Test Pages</h2>
        <button onclick="window.open('index13.html?inspectors=ŸÖŸÅÿ™ÿ¥%201,ŸÖŸÅÿ™ÿ¥%202&date=2023-11-23&shift=ÿµÿ®ÿßÿ≠Ÿä&area=ŸÖŸÜÿ∑ŸÇÿ©%20ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±&shops=ŸÖÿ≠ŸÑ%201,ŸÖÿ≠ŸÑ%202', '_blank')">
            Open index13.html
        </button>
        <button onclick="window.open('index.html', '_blank')">
            Open index.html
        </button>
    </div>
    
    <script>
        function showResult(elementId, message, type) {
            const div = document.getElementById(elementId);
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = message;
            div.appendChild(resultDiv);
        }
        
        function clearResults(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }
        
        async function testIndex13Features() {
            clearResults('index13Results');
            
            try {
                // Check if index13.html exists
                const response = await fetch('index13.html');
                if (response.ok) {
                    showResult('index13Results', '‚úÖ index13.html exists', 'success');
                    
                    const content = await response.text();
                    
                    // Check for key features
                    if (content.includes('developerControls')) {
                        showResult('index13Results', '‚úÖ Developer controls section found', 'success');
                    } else {
                        showResult('index13Results', '‚ùå Developer controls section NOT found', 'error');
                    }
                    
                    if (content.includes('subItemsManagerModal')) {
                        showResult('index13Results', '‚úÖ Sub-items manager modal found', 'success');
                    } else {
                        showResult('index13Results', '‚ùå Sub-items manager modal NOT found', 'error');
                    }
                    
                    if (content.includes('saveReportToGitHub')) {
                        showResult('index13Results', '‚úÖ GitHub save function found', 'success');
                    } else {
                        showResult('index13Results', '‚ùå GitHub save function NOT found', 'error');
                    }
                    
                    if (content.includes('confirmAction')) {
                        showResult('index13Results', '‚úÖ Confirm action function found', 'success');
                    } else {
                        showResult('index13Results', '‚ùå Confirm action function NOT found', 'error');
                    }
                } else {
                    showResult('index13Results', '‚ùå index13.html not found', 'error');
                }
            } catch (error) {
                showResult('index13Results', `‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function testGitHubConfig() {
            clearResults('githubResults');
            
            const GITHUB_REPO = 'aliabdelaal-adm/Monthly_inspection_plan';
            const GITHUB_TOKEN = localStorage.getItem('developerToken') || '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';
            
            try {
                // Test GitHub API access
                const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}`, {
                    headers: {
                        'Authorization': `Bearer ${GITHUB_TOKEN}`
                    }
                });
                
                if (response.ok) {
                    showResult('githubResults', '‚úÖ GitHub API connection successful', 'success');
                    
                    // Test files directory access
                    const filesResponse = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/files`, {
                        headers: {
                            'Authorization': `Bearer ${GITHUB_TOKEN}`
                        }
                    });
                    
                    if (filesResponse.ok) {
                        showResult('githubResults', '‚úÖ Files directory accessible', 'success');
                        
                        const files = await filesResponse.json();
                        showResult('githubResults', `üìÅ Found ${files.length} files/directories in files/`, 'info');
                    } else {
                        showResult('githubResults', '‚ùå Files directory not accessible', 'error');
                    }
                } else {
                    showResult('githubResults', `‚ùå GitHub API connection failed: ${response.status}`, 'error');
                }
            } catch (error) {
                showResult('githubResults', `‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function testSubItemsJSON() {
            clearResults('subitemsResults');
            
            try {
                const response = await fetch('inspection-subitems.json');
                if (response.ok) {
                    showResult('subitemsResults', '‚úÖ inspection-subitems.json exists', 'success');
                    
                    const data = await response.json();
                    const itemCount = Object.keys(data).length;
                    showResult('subitemsResults', `üìä Found ${itemCount} main inspection items`, 'info');
                    
                    // Check each item
                    for (const [key, value] of Object.entries(data)) {
                        if (value.subitems && Array.isArray(value.subitems)) {
                            showResult('subitemsResults', 
                                `‚úÖ ${key}: ${value.subitems.length} sub-items`, 
                                'success');
                        } else {
                            showResult('subitemsResults', 
                                `‚ùå ${key}: Invalid structure`, 
                                'error');
                        }
                    }
                } else {
                    showResult('subitemsResults', '‚ùå inspection-subitems.json not found', 'error');
                }
            } catch (error) {
                showResult('subitemsResults', `‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function testReportLoading() {
            clearResults('reportLoadResults');
            
            const GITHUB_REPO = 'aliabdelaal-adm/Monthly_inspection_plan';
            const GITHUB_TOKEN = localStorage.getItem('developerToken') || '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';
            
            try {
                // Load from localStorage
                const savedReports = JSON.parse(localStorage.getItem('groupInspectionReports') || '[]');
                showResult('reportLoadResults', 
                    `üì¶ Found ${savedReports.length} reports in localStorage`, 
                    'info');
                
                // Load from GitHub
                const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/contents/files`, {
                    headers: {
                        'Authorization': `Bearer ${GITHUB_TOKEN}`
                    }
                });
                
                if (response.ok) {
                    const files = await response.json();
                    const reportFiles = files.filter(file => 
                        file.name.startsWith('group-inspection-') && 
                        file.name.endsWith('.json')
                    );
                    
                    showResult('reportLoadResults', 
                        `üåê Found ${reportFiles.length} reports in GitHub`, 
                        'info');
                    
                    if (reportFiles.length > 0) {
                        showResult('reportLoadResults', 
                            `‚úÖ GitHub report loading functional`, 
                            'success');
                    } else {
                        showResult('reportLoadResults', 
                            `‚ö†Ô∏è No reports in GitHub yet (this is normal for new setup)`, 
                            'info');
                    }
                } else {
                    showResult('reportLoadResults', 
                        `‚ùå Failed to load reports from GitHub`, 
                        'error');
                }
            } catch (error) {
                showResult('reportLoadResults', `‚ùå Error: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
