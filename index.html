<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>خطة التفتيش الشهرية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Cairo', Arial, sans-serif; background: #f7f9fc; margin:0;}
        .main-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px #dadce0;
            padding: 36px 18px 24px 18px;
            max-width: 900px;
            min-width:320px;
            margin: 64px auto 0 auto;
            display: flex; flex-direction: column; align-items: center;
        }
        table {margin-top: 24px;}
        th, td {padding: 8px;}
    </style>
</head>
<body>
<div class="main-container">
    <h2>خطة التفتيش الشهرية</h2>
    <div id="planTable"></div>
</div>
<script>
// بيانات التفتيش مباشرة
let inspectionData = [
    { inspector: "هاجر", day: "2025-09-22", shift: "صباحية", area: "المصفح", shops: ["محل 1", "محل 2"] },
    { inspector: "هاجر", day: "2025-09-28", shift: "مسائية", area: "المصفح", shops: ["محل 5"] },
    { inspector: "آمنه", day: "2025-09-25", shift: "مسائية", area: "مدينة خليفة", shops: ["محل 3", "محل 4"] },
    { inspector: "آيه", day: "2025-09-22", shift: "صباحية", area: "المصفح", shops: ["محل 7"] },
    { inspector: "د. فايز المسالمة", day: "2025-09-21", shift: "صباحية", area: "المنطقة أ", shops: ["محل 8", "محل 9"] },
    { inspector: "د.آمنه بن صرم", day: "2025-09-21", shift: "مسائية", area: "المنطقة ج", shops: ["محل 11"] },
];

function renderPlanTable() {
    let html = '<table border="1" style="width:100%;text-align:center"><tr><th>المفتش</th><th>اليوم</th><th>الوردية</th><th>المنطقة</th><th>المحلات</th></tr>';
    inspectionData.forEach(row => {
        html += `<tr>
            <td>${row.inspector}</td>
            <td>${row.day}</td>
            <td>${row.shift}</td>
            <td>${row.area}</td>
            <td>${row.shops.join(', ')}</td>
        </tr>`;
    });
    html += '</table>';
    document.getElementById('planTable').innerHTML = html;
}

window.addEventListener('DOMContentLoaded', function() {
    renderPlanTable();
});
</script>
</body>
</html>
