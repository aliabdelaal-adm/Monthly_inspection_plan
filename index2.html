<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إيريس لمستلزمات الحيوانات الأليفة - خطة التفتيش</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    
    <!-- Cache Prevention -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            direction: rtl;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .development-message {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            margin: 20px;
        }
        
        .development-message p {
            font-size: 1.3em;
            color: #333;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="development-message">
        <p>الصفحة قيد التطوير لحين انتهاء المطور من البرمجة وإعداد نموذج التفتيش الخاص بالملاجىء</p>
    </div>
</body>
</html>
