<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Test Duplicate Shop Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        .test-section {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .test-pass {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .test-fail {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f1b0b7;
        }
        pre {
            background: white;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>🧪 اختبار ميزة التحقق من تكرار المحلات</h1>
    <h2>Test Duplicate Shop Validation Feature</h2>
    
    <div class="test-section">
        <h3>Test 1: No Duplicates (should pass)</h3>
        <button onclick="runTest1()">Run Test 1</button>
        <div id="test1-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 2: Duplicate Shop on Same Day (should fail)</h3>
        <button onclick="runTest2()">Run Test 2</button>
        <div id="test2-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 3: Same Shop on Different Days (should pass)</h3>
        <button onclick="runTest3()">Run Test 3</button>
        <div id="test3-result"></div>
    </div>
    
    <div class="test-section">
        <h3>Test 4: Multiple Duplicates (should fail)</h3>
        <button onclick="runTest4()">Run Test 4</button>
        <div id="test4-result"></div>
    </div>

    <script>
        // Copy the validation function from index.html
        function validateShopDuplicates(inspectionDataToValidate) {
            // Track shop assignments by day: {day: {shop: [inspector1, inspector2, ...]}}
            const dayShopInspectors = {};
            const duplicates = [];
            
            for (const entry of inspectionDataToValidate) {
                const day = entry.day;
                const inspector = entry.inspector;
                const shops = entry.shops || [];
                
                if (!day || !inspector || shops.length === 0) {
                    continue;
                }
                
                if (!dayShopInspectors[day]) {
                    dayShopInspectors[day] = {};
                }
                
                for (const shop of shops) {
                    if (!dayShopInspectors[day][shop]) {
                        dayShopInspectors[day][shop] = [];
                    }
                    dayShopInspectors[day][shop].push(inspector);
                }
            }
            
            // Find duplicates
            for (const [day, shopsDict] of Object.entries(dayShopInspectors)) {
                for (const [shop, inspectors] of Object.entries(shopsDict)) {
                    if (inspectors.length > 1) {
                        duplicates.push({
                            day: day,
                            shop: shop,
                            inspectors: inspectors
                        });
                    }
                }
            }
            
            return {
                isValid: duplicates.length === 0,
                duplicates: duplicates
            };
        }
        
        function displayResult(testId, testData, validation, expectedValid) {
            const resultDiv = document.getElementById(testId + '-result');
            const passed = validation.isValid === expectedValid;
            
            let html = `<div class="test-result ${passed ? 'test-pass' : 'test-fail'}">`;
            html += `<strong>${passed ? '✅ PASS' : '❌ FAIL'}</strong><br>`;
            html += `Expected: ${expectedValid ? 'Valid (no duplicates)' : 'Invalid (has duplicates)'}<br>`;
            html += `Got: ${validation.isValid ? 'Valid' : 'Invalid'}<br>`;
            
            if (!validation.isValid) {
                html += `<br><strong>Duplicates Found:</strong><br>`;
                validation.duplicates.forEach((dup, index) => {
                    html += `${index + 1}. Date: ${dup.day}, Shop: ${dup.shop}, Inspectors: ${dup.inspectors.join(', ')}<br>`;
                });
            }
            
            html += '</div>';
            html += '<pre>' + JSON.stringify(testData, null, 2) + '</pre>';
            
            resultDiv.innerHTML = html;
        }
        
        function runTest1() {
            // Test 1: No duplicates - different shops for each inspector
            const testData = [
                {
                    inspector: 'د. علي عبدالعال',
                    day: '2025-01-15',
                    shift: 'صباحية',
                    area: 'سوق التراث',
                    shops: ['محل السمك الطازج', 'محل اللحوم']
                },
                {
                    inspector: 'د. آمنه بن صرم',
                    day: '2025-01-15',
                    shift: 'صباحية',
                    area: 'سوق الميناء',
                    shops: ['محل الدجاج', 'محل الخضار']
                }
            ];
            
            const validation = validateShopDuplicates(testData);
            displayResult('test1', testData, validation, true);
        }
        
        function runTest2() {
            // Test 2: Duplicate shop on same day - should fail
            const testData = [
                {
                    inspector: 'د. علي عبدالعال',
                    day: '2025-01-15',
                    shift: 'صباحية',
                    area: 'سوق التراث',
                    shops: ['محل بيت الطيور', 'محل اللحوم']
                },
                {
                    inspector: 'د. آمنه بن صرم',
                    day: '2025-01-15',
                    shift: 'مسائية',
                    area: 'سوق الميناء',
                    shops: ['محل بيت الطيور', 'محل الخضار']
                }
            ];
            
            const validation = validateShopDuplicates(testData);
            displayResult('test2', testData, validation, false);
        }
        
        function runTest3() {
            // Test 3: Same shop on different days - should pass
            const testData = [
                {
                    inspector: 'د. علي عبدالعال',
                    day: '2025-01-15',
                    shift: 'صباحية',
                    area: 'سوق التراث',
                    shops: ['محل بيت الطيور']
                },
                {
                    inspector: 'د. آمنه بن صرم',
                    day: '2025-01-16',
                    shift: 'صباحية',
                    area: 'سوق الميناء',
                    shops: ['محل بيت الطيور']
                }
            ];
            
            const validation = validateShopDuplicates(testData);
            displayResult('test3', testData, validation, true);
        }
        
        function runTest4() {
            // Test 4: Multiple duplicates - should fail
            const testData = [
                {
                    inspector: 'د. علي عبدالعال',
                    day: '2025-01-15',
                    shift: 'صباحية',
                    area: 'سوق التراث',
                    shops: ['محل السمك', 'محل اللحوم']
                },
                {
                    inspector: 'د. آمنه بن صرم',
                    day: '2025-01-15',
                    shift: 'صباحية',
                    area: 'سوق الميناء',
                    shops: ['محل السمك', 'محل الدجاج']
                },
                {
                    inspector: 'د. محمد أحمد',
                    day: '2025-01-15',
                    shift: 'مسائية',
                    area: 'الدانة',
                    shops: ['محل اللحوم', 'محل الخضار']
                }
            ];
            
            const validation = validateShopDuplicates(testData);
            displayResult('test4', testData, validation, false);
        }
        
        // Run all tests on page load
        window.onload = function() {
            console.log('Test page loaded. Click buttons to run tests.');
        };
    </script>
</body>
</html>
