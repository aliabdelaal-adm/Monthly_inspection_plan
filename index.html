<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>واجهة إدارة خطة التفتيش الشهرية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Cairo', Tahoma, Arial, sans-serif;
            background: #f7f8fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1100px;
            margin: 40px auto 24px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px #0002;
            padding: 32px 24px 24px 24px;
            direction: rtl;
        }
        .main-title {
            background: #234093;
            color: #fff;
            border-radius: 10px;
            padding: 18px 0;
            text-align: center;
            font-size: 2em;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }
        .top-bar {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 18px;
            gap: 1.5rem;
            direction: rtl;
        }
        .top-bar label, .top-bar .user-type-label {
            font-size: 1.1em;
            margin-left: 8px;
        }
        .top-bar select, .top-bar button {
            font-size: 1em;
            border-radius: 7px;
            border: 1px solid #ccc;
            padding: 8px 14px;
            margin-right: 8px;
        }
        .top-bar button {
            background: #234093;
            color: #fff;
            border: none;
            margin: 0 4px;
            cursor: pointer;
            transition: 0.2s;
        }
        .top-bar button:hover {
            background: #1a2c67;
        }
        .admin-panel {
            margin: 32px 0 32px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 28px;
        }
        .admin-section {
            background: #f3f6fe;
            border: 1px solid #e0e7f7;
            border-radius: 14px;
            padding: 24px 18px 18px 18px;
            box-shadow: 0px 1.5px 6px #23409311;
            margin-bottom: 24px;
        }
        .admin-section h3 {
            color: #1a2c67;
            margin-top: 0;
            font-size: 1.13em;
            margin-bottom: 18px;
        }
        .add-row-form {
            display: flex;
            gap: 8px;
            margin-bottom: 18px;
            align-items: center;
        }
        .add-row-form input[type="text"] {
            flex: 1;
            font-size: 1em;
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid #bbb;
        }
        .add-row-form button {
            background: #234093;
            color: #fff;
            border: none;
            padding: 6px 14px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.2s;
        }
        .admin-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .admin-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            margin-bottom: 7px;
            border-radius: 7px;
            padding: 7px 10px;
            border: 1px solid #e3e6f0;
        }
        .admin-list .list-actions button {
            margin-right: 5px;
            font-size: 0.97em;
            padding: 4px 12px;
            border-radius: 5px;
        }
        .edit-btn {
            background: #efb400;
            color: #fff;
            border: none;
        }
        .edit-btn:hover {
            background: #b28a00;
        }
        .save-btn {
            background: #388e3c;
            color: #fff;
            border: none;
        }
        .delete-btn {
            background: #d32f2f;
            color: #fff;
            border: none;
        }
        .delete-btn:hover {
            background: #b71c1c;
        }
        .goal-section {
            background: #e5f7ef;
            border: 1px solid #81c6ae;
            border-radius: 14px;
            padding: 24px 18px 18px 18px;
            box-shadow: 0px 1.5px 6px #046a4433;
            margin-top: 30px;
        }
        .goal-section h3 {
            color: #046a44;
            margin-top: 0;
            font-size: 1.13em;
            margin-bottom: 18px;
        }
        .goal-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .goal-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            margin-bottom: 7px;
            border-radius: 7px;
            padding: 7px 10px;
            border: 1px solid #b2dfdb;
        }
        .goal-list .list-actions button {
            margin-right: 5px;
            font-size: 0.97em;
            padding: 4px 12px;
            border-radius: 5px;
        }
        .goal-edit-btn {
            background: #009688;
            color: #fff;
        }
        .goal-save-btn {
            background: #388e3c;
            color: #fff;
        }
        .goal-delete-btn {
            background: #d32f2f;
            color: #fff;
        }
        .goal-delete-btn:hover {
            background: #b71c1c;
        }
        /* توزيع المحلات */
        .shops-area-box {
            background: #e9ebf6;
            border-radius: 10px;
            padding: 18px 10px 10px 10px;
            margin-bottom: 20px;
        }
        .shops-area-title {
            font-size: 1.07em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .shop-area-tag {
            background: #234093;
            color: #fff;
            border-radius: 18px;
            padding: 4px 16px 4px 16px;
            display: inline-block;
            margin: 2px 4px;
        }
        .shop-area-tag button {
            background: #c22;
            color: #fff;
            border: none;
            border-radius: 50%;
            margin-right: 4px;
            font-size: 1.1em;
            cursor: pointer;
        }
        .distribution-table th, .distribution-table td {
            text-align: center;
            padding: 7px 6px;
        }
        .distribution-table th {
            background: #234093;
            color: #fff;
        }
        .distribution-table td button {
            background: #c22;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 4px 10px;
        }
        /* المفتش */
        .section-box {
            background: #f4f6fa;
            border-radius: 14px;
            margin-bottom: 30px;
            box-shadow: 0px 1.5px 6px #23409311;
        }
        .table-title, .stats-title {
            color: #c00;
            font-size: 1.15em;
            font-weight: bold;
            margin: 16px 0 8px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid #bbb;
            padding: 12px 6px;
            text-align: center;
            vertical-align: middle;
            font-size: 1.09em;
        }
        th {
            background: #234093;
            color: #fff;
        }
        .shop-btn {
            background: #e5eaff;
            color: #234093;
            border: none;
            border-radius: 7px;
            padding: 6px 16px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.2s;
        }
        .shop-btn:hover {
            background: #b2c5fa;
        }
        .goals-section {
            background: #e5f7ef;
            border: 1px solid #81c6ae;
            border-radius: 14px;
            padding: 16px 12px 10px 12px;
            margin-bottom: 15px;
        }
        .goals-section h3 {
            color: #046a44;
            margin: 0 0 10px 0;
            font-size: 1.1em;
        }
        .goals-section ul {
            margin: 0;
            padding-right: 20px;
        }
        .goals-section li {
            color: #046a44;
            margin-bottom: 4px;
            font-size: 1.01em;
        }
        .stats-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            background: #fff;
            margin-bottom: 12px;
            overflow: hidden;
        }
        .stats-table th, .stats-table td {
            border: 1px solid #234093;
            padding: 10px 6px;
            text-align: center;
            font-size: 1.05em;
        }
        .stats-table th {
            background: #234093;
            color: #fff;
        }
        .stats-table tfoot td {
            background: #e2e6f6;
            font-weight: bold;
        }
        .stats-total-cell {
            color: #c00;
            font-weight: bold;
        }
        .copyright {
            text-align: center;
            color: #234093;
            font-weight: bold;
            margin-top: 20px;
            font-size: 1.08em;
        }
        /* نافذة المحلات ونافذة الرقم السري */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.36);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: #fff;
            padding: 32px 26px 22px 26px;
            border-radius: 18px;
            box-shadow: 0 2px 16px #0002;
            min-width: 260px;
            max-width: 350px;
            text-align: center;
        }
        .modal-content button {
            background: #234093;
            color: #fff;
            border: none;
            padding: 8px 22px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }
        .modal-content label {
            font-size: 1.08em;
            color: #234093;
            margin-bottom: 16px;
            display: block;
        }
        .modal-content input[type="password"] {
            font-size: 1.08em;
            padding: 7px 12px;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            margin-bottom: 14px;
            text-align: center;
        }
        .modal-content .error-msg {
            color: #d32f2f;
            margin-bottom: 8px;
        }
        @media (max-width: 900px) {
            .container { padding: 14px 2px 8px 2px; }
            .main-title { font-size: 1.22em; padding: 11px 0; }
            .admin-panel { grid-template-columns: 1fr; gap: 16px; }
            .admin-section, .goal-section, .inspect-section, .section-box { padding: 13px 4px 13px 4px;}
        }
    </style>
</head>
<body>
    <!-- الكود كما هو في الرد السابق ... -->
</body>
</html>
