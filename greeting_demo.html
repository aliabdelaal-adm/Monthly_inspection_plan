<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام الرد على التحيات - خطة التفتيش الشهرية</title>
    <style>
        body {
            font-family: 'Cairo', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        .title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 24px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .greeting-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        .send-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .send-btn:hover {
            background: #2980b9;
        }
        .response-area {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            white-space: pre-line;
            font-family: monospace;
            line-height: 1.6;
        }
        .demo-buttons {
            margin: 20px 0;
            text-align: center;
        }
        .demo-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }
        .demo-btn:hover {
            background: #229954;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">🎯 نظام الرد على التحيات</h1>
        <p style="text-align: center; color: #7f8c8d; margin-bottom: 20px;">
            جرب كتابة تحية باللغة العربية مثل "ازيك" أو "كيف حالك"
        </p>
        
        <div class="demo-buttons">
            <button class="demo-btn" onclick="sendGreeting('ازيك')">ازيك</button>
            <button class="demo-btn" onclick="sendGreeting('كيف حالك')">كيف حالك</button>
            <button class="demo-btn" onclick="sendGreeting('مرحبا')">مرحبا</button>
            <button class="demo-btn" onclick="sendGreeting('السلام عليكم')">السلام عليكم</button>
        </div>
        
        <input type="text" id="greetingInput" class="greeting-input" 
               placeholder="اكتب تحيتك هنا..." 
               onkeypress="if(event.key==='Enter') sendGreeting()">
        
        <button class="send-btn" onclick="sendGreeting()">إرسال التحية</button>
        
        <div id="responseArea" class="response-area" style="display: none;"></div>
    </div>

    <script>
        // بيانات المحاكاة (نفس البيانات من plan-data.json)
        const mockPlanData = {
            inspectors: ["آيه", "هاجر", "آمنه"],
            areas: ["المصفح", "مدينة خليفة"],
            shopsByArea: {
                "المصفح": ["بيت لوكيشن", "بيت بارك"],
                "مدينة خليفة": ["بت كورنر", "ذا بيت شوب"]
            },
            distribution: [
                {
                    inspector: "هاجر",
                    day: "2025-09-22",
                    shift: "صباحية",
                    area: "المصفح",
                    shops: ["بيت لوكيشن", "بيت بارك"]
                },
                {
                    inspector: "آمنه",
                    day: "2025-09-25",
                    shift: "مسائية",
                    area: "مدينة خليفة",
                    shops: ["بت كورنر", "ذا بيت شوب"]
                },
                {
                    inspector: "آيه",
                    day: "",
                    shift: "صباحية",
                    area: "المصفح",
                    shops: ["بيت لوكيشن", "بيت بارك"]
                }
            ],
            goals: "ضمان سلامة المنتجات / الالتزام بالاشتراطات الصحية"
        };

        function getSystemStatus() {
            const inspectorsCount = mockPlanData.inspectors.length;
            const areasCount = mockPlanData.areas.length;
            const totalShops = Object.values(mockPlanData.shopsByArea)
                .reduce((total, shops) => total + shops.length, 0);
            const distributionCount = mockPlanData.distribution.length;
            
            return `✅ النظام يعمل بشكل طبيعي
📋 عدد المفتشين: ${inspectorsCount}
🏪 إجمالي المحلات: ${totalShops}
📍 عدد المناطق: ${areasCount}
📅 المهام المجدولة: ${distributionCount}`;
        }

        function respondToGreeting(message) {
            const normalizedMessage = message.trim().toLowerCase();
            
            const greetings = [
                "ازيك", "إزيك", "ازايك", "إزايك",
                "كيف حالك", "كيف الحال", "شلونك",
                "أهلا", "مرحبا", "السلام عليكم"
            ];
            
            const isGreeting = greetings.some(greeting => 
                normalizedMessage.includes(greeting)
            );
            
            if (isGreeting) {
                const currentTime = new Date().toLocaleString('ar-EG', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                return `🌟 أهلاً وسهلاً! 
الحمد لله بخير، شكراً لسؤالك! 💙

⏰ الوقت الحالي: ${currentTime}

حالة نظام خطة التفتيش الشهرية:
${getSystemStatus()}

💡 يمكنك استخدام النظام لإدارة خطط التفتيش الشهرية بسهولة.`;
            } else {
                return `مرحباً! لم أفهم رسالتك '${message}'. 
يمكنك قول 'ازيك' أو 'كيف حالك' للتحية.

جرب إحدى التحيات التالية:
• ازيك
• كيف حالك  
• مرحبا
• السلام عليكم`;
            }
        }

        function sendGreeting(greeting = null) {
            const input = document.getElementById('greetingInput');
            const responseArea = document.getElementById('responseArea');
            
            const message = greeting || input.value;
            if (!message.trim()) {
                alert('يرجى كتابة تحية أولاً!');
                return;
            }
            
            const response = respondToGreeting(message);
            responseArea.textContent = response;
            responseArea.style.display = 'block';
            
            if (!greeting) {
                input.value = '';
            }
        }

        // تركيز تلقائي على حقل الإدخال عند تحميل الصفحة
        window.onload = function() {
            document.getElementById('greetingInput').focus();
        };
    </script>
</body>
</html>
